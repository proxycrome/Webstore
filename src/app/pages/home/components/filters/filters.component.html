<mat-expansion-panel *ngIf="categories" hideToggle>
    <mat-expansion-panel-header>
        <mat-panel-title> CATEGORIES </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-selection-list [multiple]="false" hideSingleSelectionIndicator>
        <mat-list-option *ngFor="let category of categories" [value]="category.name">
            <button (click)="onShowCategory(category)">{{category.name}}</button>
        </mat-list-option>
    </mat-selection-list>
</mat-expansion-panel>
